<h1>Lista de Materias</h1>
<div class="container">
  <table class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Docente Materia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects; let i= index">
        <th scope="row">{{i+1}}</th>
        <td>{{subject.name}}</td>
        <td>{{subject.teacher.lastName + ' '+ subject.teacher.firstName}}</td>
      </tr>
    </tbody>
  </table>
</div>
